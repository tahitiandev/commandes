<div>
  <h3>Votre panier</h3>
  <div>
    <ion-list lines="inset">
      <ion-item-sliding *ngFor="let commande of commandes">
      <ion-item>
        <ion-label>{{ getLibellePlatById(commande.platid) }} x {{ commande.quantite}} </ion-label>
        {{ calculeTotalLigne(commande) }} xpf
      </ion-item>
      <ion-item-options side="end">
        <!-- <ion-item-option>Modifier</ion-item-option> -->
        <ion-item-option color="danger" (click)="retirer(commande)">Retirer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </div>

  <div class="button">
    <ion-button color="primary" (click)="fermer()">Revenir au menu</ion-button>
  </div>
</div>
