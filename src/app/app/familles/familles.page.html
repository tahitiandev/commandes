<ion-header [translucent]="true">
  <ion-toolbar>
        
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Familles</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item-sliding *ngFor="let famille of familles">
      <ion-item button (click)="put(famille)">
        <ion-label>
          <h3 style="display: inline-block; margin-right: 10px;">
            {{ famille.ordre }} - {{ famille.libelle }}
          </h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(famille)" style="background: rgb(156, 46, 46);">
          Supprimer    
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="button-add">
    <ion-button color="primary" (click)="post()">Ajouter</ion-button>
  </div>
</ion-content>
